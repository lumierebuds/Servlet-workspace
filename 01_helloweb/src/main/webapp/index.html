<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>helloWeb</h1>
	
	<h2>servlet</h2>
	<!-- 
		/hello -> contextPath : 어플리케이션이 존재하는 경로. 
		
		browser에서 절대주소 작성시 : 반드시 contextPath(webapp)부터 작성해줘야함.
		상대경로 방식으로 작성시 : 현재 페이지(url)기준으로 보여지는 마지막 /의 위치가 현재값
		절대경로는 항상 /contextPath로 시작
		상대경로는 / 없이 시작함
	 -->
	
	<ul>
		
		<li><a href="/hello/servlet/testPerson1.html">취향검사</a></li>
		<li><a href="servlet/testPerson2.html">취향검사 - JSP</a></li>
	</ul> 
	<h2>jsp</h2>
	<ul>
		<li><a href="/hello/jsp/basic.jsp">basic</a></li>
		<li><a href="/hello/jsp/include.jsp">include</a></li>
	</ul>
	
</body>
</html>
